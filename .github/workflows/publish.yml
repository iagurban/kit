name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          # ^ REQUIRED: This turns on the OIDC authentication logic.

      # 1. Check Version (Fast Fail)
      - name: Check if version needs publishing
        id: check
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          # Use "npm view" to get the remote version. 
          # We suppress errors (2>/dev/null) in case the package is new.
          REMOTE_VERSION=$(npm view @grbn/kit version 2>/dev/null || echo "0.0.0")
          
          echo "Local: $LOCAL_VERSION"
          echo "Remote: $REMOTE_VERSION"
          
          if [ "$LOCAL_VERSION" = "$REMOTE_VERSION" ]; then
            echo "Match. Skipping."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Mismatch. Proceeding..."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # 2. Lazy Execution Steps
      - name: Install dependencies
        if: steps.check.outputs.changed == 'true'
        run: yarn install --immutable

      - name: Unplug PnP packages
        if: steps.check.outputs.changed == 'true'
        run: yarn unplug yocto-queue p-limit yargs || true

      - name: Build
        if: steps.check.outputs.changed == 'true'
        run: yarn build

      - name: Publish to NPM
        if: steps.check.outputs.changed == 'true'
        run: npm publish --provenance --access public --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NOTE: setup-node uses this variable slot internally for the OIDC token.
          # You don't need to set a real secret here; the action handles the swap.
