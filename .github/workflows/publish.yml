name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Trusted Publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          # We purposefully REMOVE 'registry-url' here to prevent
          # setup-node from creating a broken .npmrc file.

      - name: Install dependencies
        run: yarn install --immutable

      - name: Unplug PnP packages (Safety)
        run: yarn unplug yocto-queue p-limit yargs || true

      - name: Build
        run: yarn build

      - name: Publish to NPM
        run: |
          # 1. Manually set registry (Fixes 'Need Auth' error)
          npm config set registry https://registry.npmjs.org/
          
          # 2. Publish with OIDC and explicit 'latest' tag
          npm publish --provenance --access public --tag latest
