name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # <--- REQUIRED for OIDC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          # DO NOT use registry-url here. It breaks OIDC.

      - name: Install dependencies
        run: yarn install --immutable

      - name: Unplug PnP packages (Safety)
        run: yarn unplug yocto-queue p-limit yargs || true

      - name: Build
        run: yarn build

      - name: Publish to NPM
        run: |
          # 1. Force npm to talk to the public registry (Avoids ENEEDAUTH)
          npm config set registry https://registry.npmjs.org/
          
          # 2. Publish with Provenance (Triggers OIDC)
          npm publish --provenance --access public
