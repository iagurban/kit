name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          scope: '@grbn'  # <--- CRITICAL FIX: Maps auth to your scope

      # 1. Update NPM (Fixes OIDC bugs in some Node versions)
      - name: Update npm
        run: npm install -g npm@latest

      # 2. Smart Check (Skips if version exists)
      - name: Check version
        id: check
        run: |
          LOCAL=$(node -p "require('./package.json').version")
          REMOTE=$(npm view @grbn/kit version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL" = "$REMOTE" ]; then
            echo "Match ($LOCAL). Skipping."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Mismatch ($LOCAL != $REMOTE). Publishing..."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # 3. Build & Publish
      - name: Install & Build
        if: steps.check.outputs.changed == 'true'
        run: |
          yarn install --immutable
          yarn unplug yocto-queue p-limit yargs || true
          yarn build

      - name: Publish
        if: steps.check.outputs.changed == 'true'
        run: npm publish --provenance --access public --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # setup-node uses this slot for the OIDC token exchange
