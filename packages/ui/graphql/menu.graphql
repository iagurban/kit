fragment MenuForEditing on Menu {
    id
    title
    items {
        id
        parentId
        orderKey

        title
        description
        price

        imageId
        image {
            id
            url
        }
    }

    images {
        id
        url
        originalName
    }
}

query GetMenu($where: MenuWhereUniqueInput) {
    menu: menu(where: $where) {
        ...MenuForEditing
    }
    availableMenus {
        id
        title
    }
}

mutation SaveMenu($menu: SaveMenuInput!) {
    menu: saveMenu(menu: $menu) {
        ...MenuForEditing
    }
}
