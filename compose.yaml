services:
  # 1. PostgreSQL - для реляционных данных (пользователи, чаты и т.д.)
  poslah-db:
    image: postgres:15-alpine
    container_name: poslah-db
    environment:
      POSTGRES_USER: poslah
      POSTGRES_PASSWORD: password
      POSTGRES_DB: poslah
    ports:
      - "5432:5432" # Пробрасываем стандартный порт Postgres на ваш localhost
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

  # 2. ScyllaDB - высокопроизводительная NoSQL база для хранения сообщений
  poslah-scylla:
    image: scylladb/scylla:5.4
    container_name: poslah-scylla
    command: --smp 1 --memory 1G --developer-mode 1
    ports:
      - "9042:9042" # Порт для CQL (языка запросов ScyllaDB/Cassandra)
    volumes:
      - ./.data/scylla:/var/lib/scylla
    restart: unless-stopped

  # 3. Redis - для кэширования, Pub/Sub и счетчиков
  poslah-redis:
    image: redis:7-alpine
    container_name: poslah-redis
    ports:
      - "6379:6379" # Стандартный порт Redis
    volumes:
      - ./.data/redis:/data
    restart: unless-stopped

  poslah-zookeeper:   # необходим для работы Kafka
    image: bitnami/zookeeper:3.8
    container_name: poslah-zookeeper
    environment:
      # ADDED: Required for Bitnami Zookeeper to allow clients to connect
      - ALLOW_ANONYMOUS_LOGIN=yes
      # MAPPED: Your ZOOKEEPER_CLIENT_PORT is the default, but can be set with ZOO_PORT_NUMBER
      - ZOO_PORT_NUMBER=2181
      # MAPPED: Your ZOOKEEPER_TICK_TIME is preserved
      - ZOO_TICK_TIME=2000
    ports:
      - "2181:2181"
    volumes:
      # CHANGED: Bitnami images use a different internal data path
      - ./.data/zookeeper/data:/bitnami/zookeeper
    restart: unless-stopped

  poslah-kafka:
    # CHANGED: Switched to the more compatible bitnami/kafka image
    image: bitnami/kafka:3.4
    container_name: poslah-kafka
    depends_on:
      - poslah-zookeeper
    ports:
      - "29092:29092"
    environment:
      # ADDED: Required by Bitnami for this setup
      - ALLOW_PLAINTEXT_LISTENER=yes
      # MAPPED: All your KAFKA_ environment variables are preserved below with the KAFKA_CFG_ prefix
      - KAFKA_CFG_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=poslah-zookeeper:2181
      - KAFKA_CFG_LISTENERS=INTERNAL://:9092,EXTERNAL://:29092
      - KAFKA_CFG_ADVERTISED_LISTENERS=INTERNAL://poslah-kafka:9092,EXTERNAL://localhost:29092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=INTERNAL
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_GROUP_INITIAL_REBALANCE_DELAY_MS=0
    volumes:
      # CHANGED: Bitnami images use a different internal data path (and the :z flag is removed)
      - ./.data/kafka:/bitnami/kafka
    restart: unless-stopped

  # === Сервис MinIO (S3 Mock) ===
  poslah-minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      # Логин и пароль для доступа к API и веб-интерфейсу
      - MINIO_ROOT_USER=ing
      - MINIO_ROOT_PASSWORD=minioadmin102
    command: server /data --console-address ":9090"
    ports:
      # 9000 - это порт для S3 API, к которому будет подключаться ваш files-service
      - "9000:9000"
      # 9090 - это порт для удобного веб-интерфейса
      - "9090:9090"
    volumes:
      # Здесь будут храниться все ваши загруженные файлы на вашем диске
      - ./minio-data:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 5s
      retries: 5

  poslah-rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: poslah-rabbitmq
    ports:
      # 5672 is the port for the AMQP protocol (for your services to connect)
      - "${RABBITMQ_PORT}:5672"
      # 15672 is for the helpful web management UI
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
    volumes:
      - ./.data/rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
